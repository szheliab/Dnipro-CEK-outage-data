name: Update Powercut Schedule

on:
  schedule:
    # Run every hour at minute 15
    - cron: '15 * * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'scraper.py'
      - '.github/workflows/update-schedule.yml'

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
      
      - name: Run scraper
        env:
          TELEGRAM_URL: ${{ vars.TELEGRAM_URL }}
        run: |
          python scraper.py \
            --url "$TELEGRAM_URL" \
            --output data/dnipro.json \
            --region dnipro
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/dnipro.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/dnipro.json
          git commit -m "Update powercut schedule - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "No changes detected in schedule"